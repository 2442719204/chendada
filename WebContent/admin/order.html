<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="/EshopProject/admin/easyui/themes/default/easyui.css">

<link rel="stylesheet" type="text/css"
	href="/EshopProject/admin/easyui/themes/icon.css" />
<script src="/EshopProject/admin/easyui/jquery.min.js"></script>
<script src="/EshopProject/admin/easyui/jquery.easyui.min.js"
	type="text/javascript"></script>
<script src="/EshopProject/admin/easyui/locale/easyui-lang-zh_CN.js"
	type="text/javascript"></script>

 <script type="text/javascript" src="js/datagrid-detailview.js"></script>
 <script type="text/javascript" src="js/ordermanager.js"></script>

 
 <style type="text/css">

.adduser{
	width:300px;
	margin: 50px auto;
	
}
.adduser td{
	padding:5px;
}
</style>
</head>
<body>
	订单管理
	<hr>
	<table id="acquisitionTab"></table>
	
	<div id="dialog" class="easyui-dialog" title="添加用户"
		style="width: 400px; height: 500px"
		data-options="closed:true,buttons:'#bb',collapsible:true,iconCls:'icon-save',resizable:true,modal:true,resizable:true">

		<form action="" method="post" id="f1" name="f1">
			<table class="adduser">
				<tr>
					<td>订单编号</td>
					<td><input type="text"
						class="easyui-validatebox easyui-textbox" id="orderid"
						name="orderid"
						data-options="required:true" /></td>
				</tr>
				
				
				<tr>
					<td>用户编号</td>
					<td><input type="text"
						class="easyui-validatebox easyui-textbox" id="userid"
						name="userid"
						data-options="required:true" /></td>
				</tr>
				<tr>
					<td>订单总价</td>
					<td><input type="text"
						class="easyui-validatebox easyui-textbox" id="totalprice"
						name="totalprice"
						data-options="required:true" />
					</td>
				</tr>

				<tr>
					<td>订单日期</td>
					<td><input type="text"
						class="easyui-datebox " id="orderdate"
						name="orderdate"
						data-options="required:true" /></td>
				</tr>
				
				<tr>
					<td>地址</td>
					<td><input type="text"
						class="easyui-validatebox easyui-textbox " id="orderaddress"
						name="orderaddress"
						data-options="required:true" /></td>
				</tr>
			</table>
		</form>
		<div id="bb">
			<a id="save" href="#" class="easyui-linkbutton"
				data-options="iconCls:'icon-save'">保存</a> <a id="btn" href="#"
				class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取消</a>
		</div>
	</div>
	<div id="order-detail" class="easyui-dialog" title="My Dialog" style="width:1000px;height:400px;"   
        data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true">   
   <table id="order-detail-dg"></table>   
</div>  
	
</body>
</html>
